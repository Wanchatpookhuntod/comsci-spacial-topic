<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex justify-center bg-gray-50">
    <div class="w-full max-w-md px-6">
        <div class="bg-white rounded-xl shadow-lg p-6 mt-44">
            <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 rounded-md bg-red-50 border border-red-200 text-red-700 px-4 py-2 text-sm">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <form action="/login_check" method="post" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="username" name="username" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" name="password" required>
                </div>

                <button class="w-full rounded-md bg-blue-600 text-white py-2 font-medium hover:bg-blue-700" type="submit">Submit</button>
            </form>
            <div class="text-center mt-4">
                <a class="text-sm text-blue-600 hover:underline" href="/register">Sign up</a>
            </div>
        </div>

    </div>
</body>
</html>
